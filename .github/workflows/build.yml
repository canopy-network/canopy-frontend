name: Build and Deploy Frontend

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - dev

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/canopy-frontend

jobs:
  # =============================================================================
  # Build and Push Docker Image
  # =============================================================================
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment != ''
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            ENV="dev"
          else
            ENV="staging"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Environment: $ENV"

      - name: Set environment variables
        id: env-vars
        run: |
          if [[ "${{ steps.set-env.outputs.environment }}" == "dev" ]]; then
            echo "api_url=https://api.dev.app.canopynetwork.org" >> $GITHUB_OUTPUT
            echo "ws_url=wss://api.dev.app.canopynetwork.org/ws/blocks" >> $GITHUB_OUTPUT
            echo "frontend_url=https://dev.app.canopynetwork.org" >> $GITHUB_OUTPUT
            echo "dev_mode=true" >> $GITHUB_OUTPUT
            echo "image_suffix=" >> $GITHUB_OUTPUT
            echo "dev_image=ghcr.io/canopy-network/canopy-frontend" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
          else
            echo "api_url=https://api.staging.app.canopynetwork.org" >> $GITHUB_OUTPUT
            echo "ws_url=wss://api.staging.app.canopynetwork.org/ws/blocks" >> $GITHUB_OUTPUT
            echo "frontend_url=https://staging.app.canopynetwork.org" >> $GITHUB_OUTPUT
            echo "dev_mode=false" >> $GITHUB_OUTPUT
            echo "image_suffix=" >> $GITHUB_OUTPUT
            echo "dev_image=" >> $GITHUB_OUTPUT
            echo "is_dev=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="sha-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ steps.env-vars.outputs.image_suffix }}
            ${{ steps.env-vars.outputs.docker_hub_image }}
            ${{ steps.env-vars.outputs.dev_image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
            type=raw,value=dev,enable=${{ steps.env-vars.outputs.is_dev == 'true' }}
            type=sha,prefix=sha-
            type=ref,event=branch

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ steps.env-vars.outputs.api_url }}
            NEXT_PUBLIC_WS_URL=${{ steps.env-vars.outputs.ws_url }}
            NEXT_PUBLIC_DEV_MODE=${{ steps.env-vars.outputs.dev_mode }}
            NEXTAUTH_URL=${{ steps.env-vars.outputs.frontend_url }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            GH_CLIENT_ID=${{ secrets.GH_CLIENT_ID }}
            GH_CLIENT_SECRET=${{ secrets.GH_CLIENT_SECRET }}
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            S3_BUCKET_NAME=${{ vars.S3_BUCKET_NAME }}
            S3_ARN=${{ vars.S3_ARN }}
            NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}

      - name: Output image info
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**.Environment:** ${{ steps.set-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ steps.env-vars.outputs.image_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Deploy to Staging (main branch / tags)
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      always() && 
      needs.build.result == 'success' &&
      needs.build.outputs.environment == 'staging' &&
      github.event_name != 'pull_request'
    environment: staging
    
    steps:
      - name: Deploy to K3s
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -euo pipefail
            
            echo "=========================================="
            echo "ðŸš€ Deploying Frontend to STAGING"
            echo "=========================================="
            echo "Timestamp: $(date '+%Y-%m-%d %H:%M:%S UTC')"
            echo "Triggered by: ${{ github.actor }}"
            echo "Commit: ${{ github.sha }}"
            echo ""
            
            IMAGE="ghcr.io/canopy-network/canopy-frontend:staging"
            echo "Image: $IMAGE"
            
            echo ""
            echo "=== Pulling Image ==="
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # Remove old image to force fresh pull (tag-based caching causes stale deploys)
            sudo docker rmi "$IMAGE" 2>/dev/null || true
            sudo k3s ctr images rm "$IMAGE" 2>/dev/null || true

            # Pull fresh image
            echo "Pulling image: $IMAGE"
            sudo docker pull "$IMAGE"

            # Get the digest we just pulled
            DIGEST=$(sudo docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE")
            echo "Pulled image digest: $DIGEST"

            # Import to k3s containerd
            echo "Importing image to k3s..."
            sudo docker save "$IMAGE" | sudo k3s ctr images import -

            # Verify the exact digest is in k3s
            echo "Verifying image in k3s..."
            if sudo k3s ctr images ls | grep -q "${DIGEST#*@}"; then
              echo "âœ… Image verified in k3s: $DIGEST"
            else
              echo "WARNING: Could not verify digest, listing images:"
              sudo k3s ctr images ls name~="canopy-frontend"
            fi

            echo ""
            echo "=== Updating Deployment ==="
            # Use digest reference to ensure exact image is deployed
            sudo k3s kubectl set image deployment/prod-canopy-frontend canopy-frontend="$DIGEST" -n canopy-prod
            sudo k3s kubectl patch deployment prod-canopy-frontend -n canopy-prod -p '{"spec":{"template":{"spec":{"nodeSelector":{"node-role.kubernetes.io/master":"true"}}}}}'
            sudo k3s kubectl rollout restart deployment/prod-canopy-frontend -n canopy-prod
            
            echo ""
            echo "=== Waiting for Rollout ==="
            sudo k3s kubectl rollout status deployment/prod-canopy-frontend -n canopy-prod --timeout=300s
            
            echo ""
            echo "=========================================="
            echo "âœ… Staging Deployment Complete!"
            echo "=========================================="
            echo "URL: https://staging.app.canopynetwork.org"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          port: 22
          script: |
            sleep 10
            curl -sf https://staging.app.canopynetwork.org/ > /dev/null && echo "âœ… Frontend healthy" || echo "âš ï¸ Frontend check failed"
            curl -sf https://api.staging.app.canopynetwork.org/health > /dev/null && echo "âœ… API healthy" || echo "âš ï¸ API check failed"

      - name: Summary
        run: |
          echo "### ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://staging.app.canopynetwork.org" >> $GITHUB_STEP_SUMMARY
          echo "**API:** https://api.staging.app.canopynetwork.org" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Deploy to Dev (dev branch)
  # =============================================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      always() && 
      needs.build.result == 'success' &&
      needs.build.outputs.environment == 'dev' &&
      github.event_name != 'pull_request'
    environment: dev
    
    steps:
      - name: Deploy to K3s
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -eo pipefail
            
            echo "=========================================="
            echo "ðŸ”§ Deploying Frontend to DEV"
            echo "=========================================="
            echo "Timestamp: $(date '+%Y-%m-%d %H:%M:%S UTC')"
            echo "Triggered by: ${{ github.actor }}"
            echo "Commit: ${{ github.sha }}"
            echo ""
            
            IMAGE="ghcr.io/canopy-network/canopy-frontend:dev"
            NAMESPACE="canopy-dev"
            echo "Image: $IMAGE"
            echo "Namespace: $NAMESPACE"
            
            # Ensure namespace exists
            sudo k3s kubectl create namespace $NAMESPACE --dry-run=client -o yaml | sudo k3s kubectl apply -f -
            
            echo ""
            echo "=== Pulling Image ==="
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # Remove old image to force fresh pull (tag-based caching causes stale deploys)
            sudo docker rmi "$IMAGE" 2>/dev/null || true
            sudo k3s ctr images rm "$IMAGE" 2>/dev/null || true

            # Pull fresh image
            echo "Pulling image: $IMAGE"
            sudo docker pull "$IMAGE"

            # Get the digest we just pulled
            DIGEST=$(sudo docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE")
            echo "Pulled image digest: $DIGEST"

            # Import to k3s containerd
            echo "Importing image to k3s..."
            sudo docker save "$IMAGE" | sudo k3s ctr images import -

            # Verify the exact digest is in k3s
            echo "Verifying image in k3s..."
            if sudo k3s ctr images ls | grep -q "${DIGEST#*@}"; then
              echo "âœ… Image verified in k3s: $DIGEST"
            else
              echo "WARNING: Could not verify digest, listing images:"
              sudo k3s ctr images ls name~="canopy-frontend"
            fi

            echo ""
            echo "=== Updating Deployment ==="
            # Use digest reference to ensure exact image is deployed
            sudo k3s kubectl set image deployment/dev-canopy-frontend canopy-frontend="$DIGEST" -n $NAMESPACE
            sudo k3s kubectl patch deployment dev-canopy-frontend -n $NAMESPACE -p '{"spec":{"template":{"spec":{"nodeSelector":{"node-role.kubernetes.io/master":"true"}}}}}'
            sudo k3s kubectl rollout restart deployment/dev-canopy-frontend -n $NAMESPACE
            
            echo ""
            echo "=== Waiting for Rollout ==="
            sudo k3s kubectl rollout status deployment/dev-canopy-frontend -n $NAMESPACE --timeout=300s
            
            echo ""
            echo "=== Dev Pods ==="
            sudo k3s kubectl get pods -n $NAMESPACE -l app=canopy-frontend
            
            echo ""
            echo "=========================================="
            echo "âœ… Dev Deployment Complete!"
            echo "=========================================="
            echo "URL: https://dev.app.canopynetwork.org"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          port: 22
          script: |
            sleep 15
            curl -sf https://dev.app.canopynetwork.org/ > /dev/null && echo "âœ… Dev Frontend healthy" || echo "âš ï¸ Dev Frontend check failed (cert may still be issuing)"

      - name: Summary
        run: |
          echo "### ðŸ”§ Dev Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://dev.app.canopynetwork.org" >> $GITHUB_STEP_SUMMARY
          echo "**API:** https://api.dev.app.canopynetwork.org" >> $GITHUB_STEP_SUMMARY
