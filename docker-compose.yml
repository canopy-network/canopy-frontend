services:
  canopy-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Use environment variable substitution with fallback defaults
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://app.neochiba.net:3001}
        - NEXT_PUBLIC_DEV_MODE=${NEXT_PUBLIC_DEV_MODE:-true}
        - NEXT_PUBLIC_MOCK_AUTH=${NEXT_PUBLIC_MOCK_AUTH:-false}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: canopy-network
