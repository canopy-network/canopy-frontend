apiVersion: apps/v1
kind: Deployment
metadata:
  name: canopy-frontend
  labels:
    app: canopy-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: canopy-frontend
  template:
    metadata:
      labels:
        app: canopy-frontend
        component: frontend
    spec:
      containers:
      - name: canopy-frontend
        image: docker.io/canopy-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        envFrom:
        - configMapRef:
            name: canopy-frontend-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
