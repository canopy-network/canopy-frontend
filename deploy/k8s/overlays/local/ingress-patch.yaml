apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canopy-frontend
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: local.canopy.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: canopy-frontend
            port:
              number: 80
