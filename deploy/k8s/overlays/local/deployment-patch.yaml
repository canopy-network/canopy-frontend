apiVersion: apps/v1
kind: Deployment
metadata:
  name: canopy-frontend
spec:
  template:
    spec:
      containers:
      - name: canopy-frontend
        # Use local image for development
        imagePullPolicy: Never
        # Reduced resources for local development
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Development environment variables
        env:
        - name: NODE_ENV
          value: "development"
        - name: LOG_LEVEL
          value: "debug"
        # More lenient health checks for development
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
