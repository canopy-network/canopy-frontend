apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canopy-frontend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: staging.canopy.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: canopy-frontend
            port:
              number: 80
  tls:
  - hosts:
    - staging.canopy.io
    secretName: canopy-frontend-staging-tls
